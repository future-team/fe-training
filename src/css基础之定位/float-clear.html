<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .float-left{
            float:left;
            width:200px;
            height:200px;
            border-right:1px solid #000
        }
        .float-sibling{
            width:400px;
            height:200px;
            background:#E66E07;
        }
    </style>
    <title>float效果示例</title>
</head>
<body>
<div class='float-container'>
    <div class='float-left'>
        float元素
    </div>
    <div style="clear: both;"></div>
    <div class='float-sibling'>
        和float元素有共同父节点的元素
    </div>
    <div class='float-sibling' style="background: darkseagreen">
        和float元素有共同父节点的元素
    </div>
</div>

</body>
</html>
