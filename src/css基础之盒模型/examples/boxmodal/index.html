<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3d transform</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
<div class="stage">
    <div style="height: 100%;line-height: 600px;margin-left: 100px;">margin</div>
    <div style="height: 100%;line-height: 600px; position: absolute;right: 100px;top: 0">margin</div>
    <div style="width: 100%;margin-top: 10px;text-align: center; position: absolute;top: 0;cursor: pointer;" id="showInfo" title="点击显示boxmodal计算公式">margin</div>
    <div style="width: 100%;margin-bottom: 10px;text-align: center; position: absolute;bottom: 0;">margin</div>
    <div class="container" id="container">
        <div class="a box front"><div class="border">border</div></div>
        <div class="a box back"><div class="border">border</div></div>
        <div class="a box left"><div class="border">border</div></div>
        <div class="a box right"><div class="border">border</div></div>
        <div class="a box top"><div class="border">border</div></div>
        <div class="a box bottom"><div class="border">border</div></div>

        <div class=" padding"><span>padding</span><span style="float: left">padding</span></div>
        <div class=" padding p2"><span>padding</span><span style="float: left">padding</span></div>

        <div class="box box2 front2">content</div>
        <div class="box box2 back2">content</div>
        <div class="box box2 left2">content</div>
        <div class="box box2 right2">content</div>
        <div class="box box2 top2">content</div>
        <div class="box box2 bottom2">content</div>
    </div>

    <div class="info">
        boxModel = border + padding + margin + (width | height) + content
    </div>
</div>

<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
