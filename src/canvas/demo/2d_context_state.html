<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<canvas id="myCanvas" width="800" height="800">

</canvas>
</body>
<script>
    var canvas=document.getElementById('myCanvas');
    var context=canvas.getContext('2d');
    context.fillStyle='red';
    context.strokeStyle='blue';
    context.lineWidth=4;
    context.save();//保存了当前设置
    context.fillRect(50,50,100,100);//红色正方形
    context.strokeRect(50,50,100,100);
    context.fillStyle='blue';
    context.strokeStyle='red';
    context.lineWidth='8';
    context.fillRect(50,200,100,100);//蓝色正方形
    context.strokeRect(50,200,100,100);
    context.restore();
    context.fillRect(50,350,100,100);//红色正方形
    context.strokeRect(50,350,100,100);
</script>
</html>
