<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<canvas id="myCanvas" width="800" height="800">

</canvas>
</body>
<script>
    var canvas=document.getElementById('myCanvas');
    var context=canvas.getContext('2d');
    var img=new Image();
    img.src='./img/img.jpg';
    img.onload=function(){
        context.drawImage(img,0,0)
        //293 x 220
        //伸缩
        context.drawImage(img,0,250,150,100)

        //剪裁
        context.drawImage(img,0,0,100,100,200,250,100,100);
        context.drawImage(img,50,50,200,200,350,0,200,200);

    }
</script>
</html>
